<div class="modal-backdrop" id="join-vip-modal">
  <div class="modal">
    <div class="modal__close" onclick="closeModal('join-vip-modal')"></div>
    <div class="modal__content">
      <div class="join-vip-form">
        <div class="join-vip-form__title heading-3">JOIN THE VIP LIST</div>
        <div class="join-vip-form__subtitle caption-3">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt
        </div>
        <form>
          <div class="join-vip-form__form">
            <div class="join-vip-form__form-col">
              <input
                type="text"
                name="firstname"
                placeholder="Enter your first name"
              />
            </div>
            <div class="join-vip-form__form-col">
              <input
                type="email"
                name="email"
                placeholder="Enter your email here"
              />
            </div>
            <div class="join-vip-form__form-col">
              <button type="submit" class="button button--primary">
                <span>Become a VIP</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
